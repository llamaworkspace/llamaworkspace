name: NextJS build validation for apps/main

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  validation:
    name: NextJS build validation for apps/main
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/apps/main/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/main/**/*.js', 'apps/main/**/*.jsx', 'apps/main/**/*.ts', 'apps/main/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Copy ENV files
        run: cd apps/main && cp .env.test .env

      - name: Build NextJS app
        run: cd apps/main && pnpm run build
